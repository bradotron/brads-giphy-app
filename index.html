<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />

  </head>

  <body>
    <h1 class="title mx-auto w-50 text-center">Fun Giphy Buttons!</h1>

    <!-- a div to hold the buttons -->

      <input id="input-add" name="add" placeholder="Enter a topic to add..." />
      <button id="add-button">Add</button>
    </div>
    <!-- a div to hold all the gifs -->
    <div id="gif-div" class="container-flex"></div>
    
    <img class="block mx-auto" src="assets/images/Poweredby_100px-White_VertLogo.png"/>

    <!-- JavaScript on the bottom -->
    <!-- jquery first -->

      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!--my custom javascript next-->
    <script src="assets/javascript/javascript.js"></script>
  </body>
</html>
